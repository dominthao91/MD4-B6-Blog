<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <p>
        <a href="/blogs">Blog list</a>
    </p>
    <h1>Edit Blog</h1>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>

    <form th:action="@{/blogs/edit}" th:object="${blog}" method="post">
        <table>
            <input type="text" hidden th:field="*{id}">
            <tr>
                <td>Title:</td>
                <td><input type="text" th:field="*{title}"/></td>
            </tr>
            <tr>
                <td>Content:</td>
                <td><input type="text" th:field="*{content}"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Edit Blog"></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
